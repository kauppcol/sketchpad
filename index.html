<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchpad</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <script src="sketch.js" defer></script>
</head>
<body>
  <div class="title">Sketchpad</div>

  <div class="content">
    <div class="settings">
      <input type="color" value="#89CFF0" id="color-picker"/>
      <button id="draw">Draw</button>
      <button id="erase">Eraser</button>
      <button id="clear">Clear</button>
      <input type="range" min="1" max="64" value="16" id="slider">
      <div id="dimensions">16 x 16</div>
    </div>
    <div class="board"></div>
    <div class="invisible"></div>
  </div>

  <a href="https://github.com/kauppcol/sketchpad">
    <div>kauppcol</div>
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
  </a>
</body>
</html>
